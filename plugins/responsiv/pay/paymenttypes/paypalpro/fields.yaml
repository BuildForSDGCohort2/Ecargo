# ===================================
#  Gateway Field Definitions
# ===================================

fields:
    test_mode:
        label: Sandbox mode
        type: switch
        tab: Configuration
        comment: Use the PayPal Sandbox Test Environment to try out payments using this gateway.

    api_signature:
        label: API Signature
        comment: You can find your API signature, username and password on PayPal profile page in Account Information > API Access section.
        tab: Configuration

    api_username:
        label: API Username
        comment: Specify your PayPal API username.
        span: auto
        tab: Configuration

    api_password:
        label: API Password
        comment: Specify your PayPal API password.
        span: auto
        tab: Configuration

    card_action:
        label: PayPal action
        comment: The action PayPal should perform with buyers credit card.
        tab: Configuration
        span: auto
        type: dropdown

    invoice_status:
        label: Invoice status
        comment: Select status to assign the invoice in case of successful payment.
        tab: Configuration
        span: auto
        type: dropdown
