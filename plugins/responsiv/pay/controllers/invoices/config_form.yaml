# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Invoice

# Model Form Field configuration
form: ~/plugins/responsiv/pay/models/invoice/fields.yaml

# Model Class name
modelClass: Responsiv\Pay\Models\Invoice

# Default redirect location
defaultRedirect: responsiv/pay/invoices

# Create page
create:
    title: Create Invoice
    redirect: responsiv/pay/invoices/update/:id
    redirectClose: responsiv/pay/invoices/preview/:id

# Update page
update:
    title: Edit Invoice
    redirect: responsiv/pay/invoices/update/:id
    redirectClose: responsiv/pay/invoices/preview/:id

# Preview page
preview:
    title: Preview Invoice