# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: spot.userpermissions::lang.permission.model_id
        type: text
        cssClass: form-id
        description: Id of the permission
        disabled: true

    code:
        label: spot.userpermissions::lang.permission.model_code
        type: text
        cssClass: form-code
        description: Code for the permission
        comment: Auto-generated from "Name" field if left empty.
        attributes:
            maxlength: 128

    name:
        label: spot.userpermissions::lang.permission.model_name
        type: text
        cssClass: form-name
        description: Name of the permission
        required: true
        attributes:
            maxlength: 128

    description:
        label: spot.userpermissions::lang.permission.model_desc
        type: textarea
        cssClass: form-desc
        description: Description of the permission
        attributes:
            maxlength: 191
